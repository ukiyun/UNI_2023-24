<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form>
            <label>Name:
                <input type="text" name="name" placeholder="your Name" required>
            </label>
            <br>
            <fieldset>
                <legend>Age</legend>
                <label>&lt;18 <input type="radio" name="age" value="-18"></label>
                <label>19-35 <input type="radio" name="age" value="19-35"></label>
                <label>36-48 <input type="radio" name="age" value="36-48"></label>
                <label>&gt;49 <input type="radio" name="age" value="+49"></label>
            </fieldset>
            <br>
            <label>Profession:
                <input name="profession" list="professions">
                <datalist id="professions">
                    <option>Engineer</option>
                    <option>Teacher</option>
                    <option>Physicist</option>
                    <option>Chemist</option>
                    <option>Software Developer</option>
                </datalist>
            </label>
            <br>
            <br>
            <label>Country:
                <select name="countries" required>
                    <option value="">&mdash;</option>
                    <option value="Portugal">Portugal</option>
                    <option value="USA">United States of America</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Japan">Japan</option>
                    <option value="South Korea">South Korea</option>
                </select>
            </label>
            <br>
            <br>
            <fieldset>
                <legend>Interests</legend>
                <label>Books<input type="checkbox" name="interest" value="reading"></label>
                <label>Sports<input type="checkbox" name="interest" value="reading"></label>
                <label>Music<input type="checkbox" name="interest" value="reading"></label>
                <label>Games<input type="checkbox" name="interest" value="reading"></label>
                <label>Movies<input type="checkbox" name="interest" value="reading"></label>
            </fieldset>
            <br>
            <br>
            <label>How did you find this site?
                <textarea name="answer" rows="5" cols="60"></textarea>
            </label>
            <br>
            <br>
            <button type="submit">Send</button>
        </form>
    </body>

</html>
